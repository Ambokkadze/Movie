<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AMBOKA'S MOVIE</title>
        <!--! --- CUSTOM CSS LINK -->
         <link rel="stylesheet" href="./css/main.css">
         <link rel="stylesheet" href="./css/media_query.css">
    
         <!--! --- GOOGLE FONT LINK-->
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
<body>
    <!--! SIGNIN  -->

    <div class="signin-container">

            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>განაგრძე ყურება</h2>

                        <div class="input-box">
                            <input type="email" required>
                            <label>ელ-ფოსტა</label>
                        </div>

                        <div class="input-box">
                            <input type="password" required>
                            <label>პაროლი</label>
                        </div>

                        <h3 class="error">არასწორია</h3>

                        <button type="submit" class="btn">შესვლა</button>

                        <div class="login-register">
                            <p>არგაქვთ ექაუნთი? <a href="#" class="register-link">გაიარე რეგისტრაცია</a></p>
                        </div>

                        <div class="go-back">
                        <a href="index.html">მთავარ გვერდზე დაბრუნება</a>
                        </div>

                    </form>
                </div>

                <!--! REGISTRATION  -->

                <div class="form-box register">
                    <form action="#">
                        <h2>შემოუერთდი კინოსამყაროს</h2>

                        <div class="input-box">
                            <input type="text" required>
                            <label>სახელი, გვარი</label>
                        </div>

                        <div class="input-box">
                            <input type="email" required>
                            <label>ელ-ფოსტა</label>
                        </div>

                        <div class="input-box">
                            <input type="password" required>
                            <label>პაროლი</label>
                        </div>
                        
                        <h3 class="error">არასწორია</h3>

                        <button type="submit" class="btn">რეგისტრაცია</button>

                        <div class="login-register">
                            <p>უკვე გაქვს ანგარიში? <a href="#" class="login-link">ავტორიზაცია</a></p>
                        </div>

                            <div class="go-back">
                            <a href="index.html">მთავარ გვერდზე დაბრუნება</a>
                            </div>

                    </form>
                </div>
            </div>
         </div>





    <script src="js/signin.js"></script>
</body>
</html>
